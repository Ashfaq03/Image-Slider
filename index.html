<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <button id="prev" class="nav-btn">❮</button>

      <div class="slider">
        <img
          src="./assets/ironman1.jpg"
          class="slide active"
          alt="Image 1"
        />
        <img src="./assets/ironman2.jpg" class="slide" alt="Image 2" />
        <img
          src="./assets/cap1.jpg"
          class="slide"
          alt="Image 3"
        />
        <img
          src="./assets/cap2.jpg"
          class="slide"
          alt="Image 4"
        />
        <img
          src="./assets/spiderman1.jpg"
          class="slide"
          alt="Image 5"
        />
        <img
          src="./assets/thor1.jpg"
          class="slide"
          alt="Image 6"
        />
      </div>

      <button id="next" class="nav-btn">❯</button>
      <!-- Progress Indicators -->
      <div class="indicators">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
        <span class="dot" data-index="5"></span>
      </div>

      <!-- Thumbnails -->
      <div class="thumbnails">
        <img
          src="./assets/ironman1.jpg"
          class="thumbnail"
          data-index="0"
          alt="Thumbnail 1"
        />
        <img
          src="./assets/ironman2.jpg"
          class="thumbnail"
          data-index="1"
          alt="Thumbnail 2"
        />
        <img
          src="./assets/cap1.jpg"
          class="thumbnail"
          data-index="2"
          alt="Thumbnail 3"
        />
        <img
          src="./assets/cap2.jpg"
          class="thumbnail"
          data-index="3"
          alt="Thumbnail 4"
        />
        <img
          src="./assets/spiderman1.jpg"
          class="thumbnail"
          data-index="4"
          alt="Thumbnail 5"
        />
        <img
          src="./assets/thor1.jpg"
          class="thumbnail"
          data-index="5"
          alt="Thumbnail 6"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
